<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <div id="title">Test v<b>1.0</b></div>
        <div id="youtube" class="group">
            <div class="groupHeader">
                YouTube
                <label id="status" class="switch"><div class="knob"></div></label>
            </div>
            <div class="fieldWrap">
                <div id="short" class="field">
                    Shorts
                    <label id="status" class="switch">
                        <div class="knob"></div>
                    </label>
                </div>
                <div id="adSkip" class="field">
                    Ad Skipper
                    <label id="status" class="switch">
                        <div class="knob"></div>
                    </label>
                </div>
            </div>
        </div>
        <div id="monkeytype" class="group">
            <div class="groupHeader">
                monkeytype
                <label id="status" class="switch"><div class="knob"></div></label>
            </div>
            <div class="fieldWrap">
                <div id="wpm" class="field">
                    Speed (wpm)
                    <label class="number"><input id="wpm" placeholder="1-350" inputmode="numeric" type="number" step="10" min="1" max="350"></label>
                </div>
            </div>
        </div>
        <!-- <div id="theme" class="mainButton">change theme</div> -->
        <div id="reset" class="mainButton">reset settings</div>
        <a href="https://github.com/oxkDev/Test-Extension-Main"><div id="update" class="mainButton">check for updates</div></a>
        
        <script src="../provider/provider.js"></script>
        <script src="construct.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
